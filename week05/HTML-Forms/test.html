<body>

    <h1>Display Text Input Fields</h1>

    <form action="/action_page.php">
        <label for="fname">First name: </label>
        <input type="text" id="fname" name="fname"><br><br>

        <label for="lname">Last name: </label>
        <input type="text" id="lname" name="lname"><br><br>

        <label for="phonenumber">Phone Number:</label>
        <input type="number" name="phonenumber" id="phonenumber">
        <br><br>

        <label for="gender">Gender: </label>
        <input type="radio" name="gender" id="gender">Male
        <input type="radio" name="gender" id="gender">Female<br><br>

        <input type="checkbox" name="language" id="language">Korean
        <input type="checkbox" name="language" id="language">English
        <br><br>

        <input type="submit" value="Submit">
    </form>

    <p>Click on the submit button to submit the form.</p>

</body>
