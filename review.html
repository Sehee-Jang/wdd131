<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Confirmation</title>
    <link rel="stylesheet" href="styles/review.css">
</head>

<body>
    <main>
        <div class="confirmation-message">
            <h2>Thank you for submitting your review!</h2>
            <p>Your review has been successfully submitted.</p>
        </div>

        <div class="review-counter">
            <p>You have submitted <span id="reviewCounter"></span> reviews so far.</p>
        </div>
    </main>


    <script>
        // Retrieve review counter value from localStorage
        const reviewCounter = localStorage.getItem("reviewCounter");

        // Display review counter
        document.getElementById("reviewCounter").textContent = reviewCounter;
    </script>

</body>

</html>
