<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <input type="text" id="favchap">
        <button onclick="displayFavoriteChapter()">Submit</button>
        <p id="message"></p>
    </main>
</body>
</html>
<script>
    function displayFavoriteChapter(){
        const message = document.querySelector('#message');
        const input = document.querySelector('#favchap');
        if (input !== "") {
        message.innerHTML = `Thank you. Your favorite chapter is ${input.value}.`;
        } else {
        message.innerHTML = `Please enter a chapter.`;
    }
    }
</script>
