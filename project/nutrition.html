<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitLifeHub</title>
    <meta name="description" content="WDD131 - Dynamic Web Fundamentals">
    <meta name="author" content="Sehee Jang">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="nutrition-page">
    <header>
        <nav class="navbar">
            <div class="logo-container">
                <a href="index.html"><img src="images/logo1.png" alt="FitLifeHub Logo" class="logo" width="150"
                        height="62"></a>
            </div>

            <button class="menu-toggle" id="menu-toggle" aria-label="Menu toggle"></button>

            <ul class="navigation" id="navigation">
                <li class="nav-item"><a href="index.html">Home</a></li>
                <li class="nav-item"><a href="workouts.html">Workouts</a></li>
                <li class="nav-item"><a href="nutrition.html">Nutrition</a></li>
                <li class="nav-item"><a href="community.html">Community</a></li>
                <li class="nav-item"><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="section-title">
            <h1>Discover Healthy Recipes and Nutrition Tips</h1>
            <p>Find the best recipes and nutrition advice tailored to support your fitness goals.</p>
        </section>

        <section class="filters">
            <form id="nutritionForm">
                <label for="dietType">Diet Type:
                    <select id="dietType">
                        <option value="All">All</option>
                        <option value="Vegetarian">Vegetarian</option>
                        <option value="Vegan">Vegan</option>
                        <option value="Gluten-Free">Gluten-Free</option>
                        <option value="Keto">Keto</option>
                    </select>
                </label>

                <label for="mealType">Meal Type:
                    <select id="mealType">
                        <option value="All">All</option>
                        <option value="Breakfast">Breakfast</option>
                        <option value="Lunch">Lunch</option>
                        <option value="Dinner">Dinner</option>
                        <option value="Snack">Snack</option>
                    </select>
                </label>

                <button id="applyFilters">Apply Filters</button>
            </form>
        </section>

        <section id="recipeList">
            <!-- Recipes will be displayed here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 FitLifeHub. All rights reserved.</p>
        <p><a href="attributions.html">Attributions</a></p>
    </footer>
    <script src="scripts/nutrition.js"></script>
    <script src="scripts/scripts.js"></script>
</body>

</html>
